<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>time</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<script src="script.js"></script>
</head>
<body onload = "time()">
	<span class="main-container">
		
		<span class="title">До начала осталось</span>
		
		<span class="time-box">
			<span class="day">136</span>
			<span class="hour">13</span>
			<span class="min">04</span>
		</span>
		<span class="descr">						<!--description описание  -->
			<span class="descr-day">Дни</span>
			<span class="descr-hour">Часы</span>
			<span class="descr-min">Минуты</span>
		</span>
	</span>
	<span class = "t" style="font-size:20px"></span>
</body>
</html>
